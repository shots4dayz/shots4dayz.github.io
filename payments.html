<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mt-8">

<div class="max-w-[480px] bg-center bg-no-repeat m-auto bg-cover flex flex-col mt-6 focus:outline-0 focus:ring-0 border border-[#553a4e] p-[15px] mx-4 justify-end overflow-hidden bg-[#181116] @[480px]:rounded-xl min-h-[400px]" style="/* width: 392px; */border-radius: 20px;background-color: transparent" id="qr"></div>

  <script>

    paymentDetails = {
'cashapp':{
    'qr': 'qrs/cashapp.png',
    'name': '$Tyramaxine10'
},
'zelle':{
    'qr': 'qrs/zelle.png',
    'name': '773-540-0490'
},
'applepay':{
    'qr': 'qrs/apple.png',
    'name': '773-540-0490'
},

    function setPayment(method) {
        if (method === "")
            return false
        
        document.querySelector("#qr").style.setProperty(`background-image`,'url(' + paymentDetails[method]['qr'] + ')')
    }
  </script>
